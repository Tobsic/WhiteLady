<ion-view>
	<ion-nav-title>
	<img src="img/favicon.ico">
	Rock Art Tour Guide
	</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="location in locations" href="#/app/locations/{{location.title}}">
      	<div class="item item-image">
      		<img src="{{location.pic}}" alt="Background picture">
        	<div class="title"><p>{{location.title}}</p></div>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
