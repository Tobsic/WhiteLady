<ion-view>
	<ion-nav-title>
	 <img src="img/favicon.ico">
	 Rock Art Tour Guide
	</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="location in locations" href="#/app/locations/{{location.location_name}}">
      	<div class="item item-image">
      		<img src="{{location.location_banner_url}}" alt="Background picture">
        	<div class="title"><p>{{location.location_name}}</p></div>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
