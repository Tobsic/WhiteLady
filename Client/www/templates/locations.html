<ion-view>
	<ion-nav-title>
	 <img src="img/favicon.ico">
	 Rock Art Tour Guide
	</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="location in locations" class="padding-4">
        <a href="#/app/locations/{{location.title}}" class="blocklink">
      	  <img class="item-image backpics" src="{{location.backpic}}" alt="Background picture">
          <div class="title"><p>{{location.title}}</p></div>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
