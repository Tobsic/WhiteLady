<ion-view view-title="Locations">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="location in locations" href="#/app/locations/{{location.id}}">
      	<div class="item item-image">
      		<img src="{{location.pic}}" alt="Backround picture">
        	<p>{{location.title}}</p>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
